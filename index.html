<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="giphy.css">
     <script src="giphy.js"></script> 
</head>
<body>
    <div class="main">
        <div class="container-fluid">
      
          <div class="center">
            <h1>Get Giphy-fied! 
              <br /><small>&nbsp&nbsp&nbsp&nbspfind awesome gifs</small>
            </h1>
      
            <form class="form-inline">
              <label class="sr-only" for="inlineFormInputGroup">Search for Awesome GIF's</label>
      
              <div class="row input-group">
                <div class="input-group col-md-6 col-sm-9">
                  <input type="text" class="form-control" id="inlineFormInputGroup"  placeholder="type in your keyword">
                </div>
                <button title="Search" id="submit">Search</button>
              </div> <!-- end row -->
            </form>
      
            <input type="checkbox" id="more-options-toggle"/>
      
            <div class="wrap">
              
      
              <div class="options row">
                <hr />
                <div class="col-sm-6" id="trending"><a href="#/" title="Trending">â†— Trending</a></div>
                <div class="col-sm-6" id="rating">
                  <select class="selectpicker form-control" title="Ratings">
                    <option value="&rating=g" disabled selected>Select Ratings</option>
                    <option value="&rating=y">Y</option>
                    <option value="&rating=g">G</option>
                    <option value="&rating=r">R</option>
                    <option value="&rating=pg">PG</option>
                    <option value="&rating=pg-13">PG-13</option>
                  </select>
                </div>
              </div>
            </div>
      
      
          </div><!-- end div.center -->
      
          <!-- Display GIF's here -->
          <div class="gif-results"></div>
      
          <div class="load-more"><button id="load-more">Load More</button></div>
          <h3 class="no-result text-center">No results found for that query :(</h3>
      
      
          <div class="default-gif">
            <a class="gif"><img src="https://media.giphy.com/media/mD5OczI0Xyz5P0hy4Y/giphy.gif">&nbsp&nbsp<img src="https://media.giphy.com/media/7OMOtoKfsR212/giphy.gif" title="Default GIF"/>&nbsp&nbsp<img src="https://media.giphy.com/media/6DPpdDCW77Pdm/giphy.gif"></a>
          </div>
      
      
        </div> <!-- end div container -->
      </div> <!-- end div.main -->
      
      
      <div class="loading-gif">
        <img src="https://media.giphy.com/media/7OMOtoKfsR212/giphy.gif" alt="Loading GIF" />
      </div>
      
      
     
</body>

</html>
